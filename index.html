<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAV Anomaly Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 24px;
      margin-left: 10px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: scroll;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      font-size: 0.9em;
    }
    canvas {
      margin-top: 20px;
    }
    .summary {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>üöÅ Real-Time UAV Fault Detection - IFAE Model</h1>

  <div class="section">
    <input type="file" id="fileInput" />
    <button onclick="upload()">Upload & Analyze</button>
    <p id="status"></p>
  </div>

  <div class="section" id="rawDataSection">
    <h2>Raw Uploaded Data</h2>
    <table id="dataTable"></table>
  </div>

  <div class="section">
    <h2>üìâ Anomaly Overview</h2>
    <div id="anomalySummary" class="summary"></div>
  </div>

  <div class="section">
    <h2>üìä Anomaly Timeline</h2>
    <canvas id="anomalyChart"></canvas>
  </div>

  <div class="section">
    <h2>üß´ PID Error & Actuator Trend</h2>
    <canvas id="pidChart"></canvas>
  </div>

  <script>
    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please upload a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").textContent = "Uploading and processing...";

      const response = await fetch("http://localhost:5000/predict", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      if (data.error) {
        document.getElementById("status").textContent = "Error: " + data.error;
        return;
      }

      document.getElementById("status").textContent = "‚úÖ Anomaly detection complete";

      const table = document.getElementById("dataTable");
      const head = data.head;
      table.innerHTML = "";
      const headerRow = document.createElement("tr");
      Object.keys(head[0]).forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      head.forEach(row => {
        const tr = document.createElement("tr");
        Object.values(row).forEach(val => {
          const td = document.createElement("td");
          td.textContent = val;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      const summaryDiv = document.getElementById("anomalySummary");
      summaryDiv.innerHTML = Object.entries(data.anomaly_summary).map(([k,v]) => `${k}: ${v}`).join("<br>");

      const ctx1 = document.getElementById("anomalyChart").getContext("2d");
      new Chart(ctx1, {
        type: "line",
        data: {
          labels: data.ensemble_anomaly.map((_, i) => i),
          datasets: [{
            label: "Ensemble Anomaly",
            data: data.ensemble_anomaly,
            borderColor: "red",
            fill: false
          }]
        }
      });

      const ctx2 = document.getElementById("pidChart").getContext("2d");
      const datasets = Object.entries(data.pid_features).map(([key, values]) => ({
        label: key,
        data: values,
        fill: false,
        borderColor: key === "actuator_total" ? "black" : undefined,
        borderWidth: 1,
        pointRadius: 0,
      }));

      datasets.push({
        label: "Anomaly",
        data: data.pid_features.actuator_total.map((val, i) =>
          data.anomaly_indices.includes(i) ? val : null
        ),
        borderColor: "red",
        backgroundColor: "red",
        pointRadius: 5,
        pointStyle: "cross",
        type: "scatter",
        showLine: false
      });

      new Chart(ctx2, {
        type: "line",
        data: { labels: data.ensemble_anomaly.map((_, i) => i), datasets }
      });
    }
  </script>
</body>
</html>
